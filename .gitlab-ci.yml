stages:
  - build
  - preview
  - deploy

build:
  stage: build
  image:
    name: $CI_REGISTRY/linbit/linbit-documentation
    entrypoint: [""]
  rules:
    - if: $CI_MERGE_REQUEST_ID
  script:
    - make UG9-html-finalize
  artifacts:
    paths:
      - UG9/en/output-html-finalize/*.zip

lint:
  stage: build
  image:
    name: $LINBIT_DOCKER_REGISTRY/lb-vale:latest
    entrypoint: [""]
  rules:
    - if: $CI_MERGE_REQUEST_ID
    - if: $CI_COMMIT_BRANCH == 'master'
  script:
    - apk add --no-cache git
    - diff_start_count=$(git diff ${CI_MERGE_REQUEST_TARGET_BRANCH_SHA:-HEAD~1} HEAD **/en/*.adoc|awk -F '@@ |@@' '{print $2}')
    - git diff --name-only ${CI_MERGE_REQUEST_TARGET_BRANCH_SHA:-HEAD~1} HEAD **/en/*.adoc | xargs --no-run-if-empty /bin/vale --config=/vale_app/.vale.ini --no-exit --output=JSON | tee vale.json
#    - git diff ${CI_MERGE_REQUEST_TARGET_BRANCH_SHA:-HEAD~1} HEAD **/en/*.adoc| sed '1,/^@@/d' | sed '/^+[^+]/!d;s/^+//' > added_content.adoc
#    - /bin/vale --config=/vale_app/.vale.ini --no-exit --output=JSON added_content.adoc | tee vale-added-content.json
#    - /bin/vale2climate vale-added-content.json > vale-climate-added-content.json
    - echo diff start,count info... $diff_start_count
#    - cat added_content.adoc
#    - rm added_content.adoc
    - /bin/vale2climate vale.json > vale-climate.json
  artifacts:
    paths:
    - vale.json
#   - vale-added-content.json
    when: always
    reports:
      codequality:
#       - vale-climate-added-content.json
        - vale-climate.json

preview:
  stage: preview
  image: $LINBIT_DOCKER_REGISTRY/ug-preview:latest
  rules:
    - if: $CI_MERGE_REQUEST_ID
  environment:
    name: preview/$CI_COMMIT_REF_SLUG
    url: $LINBIT_REGISTRY_URL/repository/pages/$CI_COMMIT_REF_SLUG/
  script:
    - zips=$(realpath ./UG9/en/output-html-finalize/*.zip)
    - mkdir /index
    - cd /build
    - |
      for zip in $zips; do
        prefix=$(basename $zip .zip)
        php linbit-drbd.php $zip /out
        ./upload.sh $CI_COMMIT_REF_SLUG /out $prefix
        echo "<a href='./$prefix/'><h2>$prefix</h2></a>" >> /index/index.html
      done
      ./upload.sh $CI_COMMIT_REF_SLUG /index .
  dependencies:
    - build

deploy:
  stage: deploy
  image:
    name: $CI_REGISTRY/linbit/linbit-documentation
    entrypoint: [""]
  rules:
    - if: $CI_COMMIT_BRANCH == 'master'
  before_script:
    - echo "DEPLOY"
  script:
    - mkdir -p ~/src && cp -r . ~/src && cd ~/src
    - cp /linbit-documentation/GNUmakefile .
    - cp -r /fonts .
    - make trusthosts all-clean DOCKER=no SFTPUSER=$SFTPUSERSTAGING STAGING=yes
    - make trusthosts all DOCKER=no SFTPUSER=$SFTPUSER SKIPGENERATE=yes
