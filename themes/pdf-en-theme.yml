## For reference:
## https://github.com/asciidoctor/asciidoctor-pdf/blob/master/docs/theming-guide.adoc#theme-related-document-attributes
## https://github.com/asciidoctor/asciidoctor-pdf/tree/master/data/themes
# Color codes for LINBIT logos
#  Orange:   #f68e1f
#  "Blue":   #1e2939
#
extends: base
## Set the LINBIT fonts
font:
  catalog:
    # running text and other "non-code block" text
    Roboto:
      normal: roboto-normal.ttf
      italic: roboto-italic.ttf
      bold: roboto-bold.ttf
      bold_italic: roboto-bold_italic.ttf
    # code blocks and inline code
    Hack:
      normal: Hack-Regular.ttf
      bold: Hack-Bold.ttf
      italic: Hack-Italic.ttf
      bold_italic: Hack-BoldItalic.ttf
    # titles (H1 headings)
    TitilliumWeb:
      normal: titilliumweb-normal.ttf
      bold: titilliumweb-bold.ttf
      italic: titilliumweb-italic.ttf
      bold_italic: titilliumweb-bold_italic.ttf
      semibold: titilliumweb-semibold.ttf
    FallbackFont:
      # from: https://github.com/asciidoctor/asciidoctor-pdf/tree/main/data/fonts
      normal: mplus1mn-regular-subset.ttf
      bold: mplus1mn-bold-subset.ttf
      italic: mplus1mn-italic-subset.ttf
      bold_italic: mplus1mn-bold_italic-subset.ttf
  fallbacks:
    - FallbackFont
## General Page Settings
page:
  size: A4
  margin: [2cm, 1.68cm, 2cm, 1.68cm]
title-page:
  logo:
    image: image:../images/LINBIT-logo.svg[pdfwidth=80%]
    top: 10%
  background-image: image:../images/linbit-gradient-lines.png[position=bottom]
  top: 75%
  title:
    font_family: TitilliumWeb
    font_style: semibold
    font_size: 28
    margin-left: 2cm
    margin-right: 2cm
  subtitle:
    font_style: normal
    font_size: 12
  authors:
    font_style: normal
    font_size: 12
## Formatting for Base Sections
base:
  font_size: 10
  font_family: Roboto
  font-size-min: 0
## Formatting for Abstract (here as example)
abstract:
  font_size: $base_font_size
## Formatting for Links
link:
  font_color: #f68e1f
## Formatting for Code Blocks
code:
  background_color: #f5f5f5
  font_size: 8
  font_family: Hack
## Formatting for Code Blocks
codespan:
  font_family: Hack
## Formatting for Callout Numbers
conum:
  font-family: FallbackFont
  font_color: #f88c24
  font_size: 10
  glyphs: circled
## Formatting for Table of Contents
toc:
  indent: 20
  font_size: $base_font_size
  levels: all
admonition:
  icon:
    note:
      name: fa-pencil-square-o
      stroke_color: #000000
      size: 24
    tip:
      name: fa-lightbulb-o
      stroke_color: #f68e1f
      size: 24
    warning:
      name: fa-times-circle
      stroke_color: #b71b00
      size: 24
    caution:
      name: fa-exclamation-triangle
      stroke_color: #ffe100
      size: 24
    important:
      name: fa-exclamation-circle
      stroke_color: #b71b00
      size: 24
## Formatting for unordered list markers
ulist:
  marker:
    font-family: Hack
## Formatting for Header/Footer (recto/verso alternates info for printing)
header:
  border_style: solid
  border_color: #dddddd
  font_size: 9
  font_style: bold_italic
  font_color: #464646
  height: 0.6in
  line-height: 1
  # basic title style: title only, no signifier or number prefix
  title-style: basic
  ## right-hand pages
  recto:
    left:
      content:
    center:
      content: '{document-title}'
    right:
      content:
  ## left-hand pages
  verso:
    left:
      content:
    center:
      content: '{document-title}'
    right:
      content:
footer:
  border_style: solid
  border_color: #dddddd
  font_size: 9
  font_color: #464646
  height: 0.6in
  line_height: 1
  columns: =100%
  recto:
    left:
      content:
    center:
      content: '{page-number}'
    right:
      content:
  ## left-hand pages
  verso:
    left:
      content:
    center:
      content: '{page-number}'
    right:
      content:
