## For reference:
## https://github.com/asciidoctor/asciidoctor-pdf/blob/master/docs/theming-guide.adoc#theme-related-document-attributes
## https://github.com/asciidoctor/asciidoctor-pdf/tree/master/data/themes
# Color codes for LINBIT logos
#  Orange:   #f68e1f
#  "Blue":   #1e2939
#
extends: base
## Set the LINBIT fonts
font:
  catalog:
    LINBIT:
      normal: GenShinGothic-Normal.ttf
      italic: GenShinGothic-Normal.ttf
      bold: GenShinGothic-Bold.ttf
      bold_italic: GenShinGothic-Bold.ttf
    unifont:
      normal: GenShinGothic-Monospace-Medium.ttf
      italic: GenShinGothic-Monospace-Medium.ttf
      bold: GenShinGothic-Monospace-Bold.ttf
      bold_italic: GenShinGothic-Monospace-Bold.ttf
    LINBITFallback:
      normal: GenShinGothic-Normal.ttf
      italic: GenShinGothic-Normal.ttf
      bold: GenShinGothic-Bold.ttf
      bold_italic: GenShinGothic-Bold.ttf
  fallbacks:
    - LINBITFallback
## General Page Settings
page:
  size: A4
  margin: [0.8in, 0.66in, 0.8in, 0.66in]
title-page:
  logo:
    image: image:../images/LINBIT-logo.svg[pdfwidth=80%]
    top: 10%
  background-image: image:../images/linbit-gradient-lines.png[position=bottom]
  top: 75%
  title:
    font_style: bold
    font_size: 28
    margin-left: 2cm
    margin-right: 2cm
  subtitle:
    font_style: normal
    font_size: 12
  authors:
    font_style: normal
    font_size: 12
## Formatting for Base Sections
base:
  font_size: 10
  font_family: LINBIT
  align: left

## Formatting for Abstract (here as example)
abstract:
  font_size: $base_font_size
## Formatting for Links
link:
  font_color: #f68e1f
## Formatting for Code Blocks
code:
  background_color: #f5f5f5
  font_size: 10
  font_family: unifont
## Formatting for Table of Contents
toc:
  indent: 20
  font_size: $base_font_size
  levels: all
admonition:
  icon:
    note:
      name: fa-pencil-square-o
      stroke_color: #000000
      size: 24
    tip:
      name: fa-lightbulb-o
      stroke_color: #f68e1f
      size: 24
    warning:
      name: fa-times-circle
      stroke_color: #b71b00
      size: 24
    caution:
      name: fa-exclamation-triangle
      stroke_color: #ffe100
      size: 24
    important:
      name: fa-exclamation-circle
      stroke_color: #b71b00
      size: 24
## Formatting for Header/Footer (recto/verso alternates info for printing)
header:
  content: '{chapter-title} - {section-title}'
  border_style: solid
  border_color: #dddddd
  font_size: 9
  font_style: bold_italic
  font_color: #464646
  height: 0.6in
  line_height: 1
  recto:
    center:
      content: '{document-title}: {section-or-chapter-title}'
  verso:
    center:
      content: '{document-title}: {section-or-chapter-title}'
footer:
  border_style: solid
  border_color: #dddddd
  font_size: 9
  font_color: #464646
  height: 0.6in
  line_height: 1
  columns: =100%
  recto:
    center:
      content: '{page-number}'
    right:
      content:
    left:
      content:
  verso:
    center:
      content: '{page-number}'
    right:
      content:
    left:
      content:
#literal:
codespan:
  font_family: unifont
